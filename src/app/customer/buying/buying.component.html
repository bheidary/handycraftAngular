<div class="row" *ngFor="let p of sellerProducts ; let i= index ">
  <div class="col-md-12 row-height">
    <img style="width: 50px;height: 50px;" [src]="p.image" [routerLink]="['/detailsel',p.productID]">
    {{p.name}}
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    {{p.price | currency:'SEK':true}}
  </div>
</div>
<br>
<p style="text-align: center">
  <a class="btn btn-success" [routerLink]="['/newsel',userData.sellerId]">
    Sell now
  </a>
</p>
